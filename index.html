<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Número B > A</h2>
        <form id="form-valores">
            <input type="number" id="idCampoA" required placeholder="Valor A">
            <input type="number" id="idCampoB" required placeholder="Valor B">
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
